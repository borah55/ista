<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Card Generator</h1>

        <div class="controls">
            <label for="nameInput">Enter Your Name/Handle:</label>
            <input type="text" id="nameInput" placeholder="@yourname" value="Your Name">

            <label>Choose a Template:</label>
            <div class="template-selector">
                <img src="templates/template1.jpg" alt="Template 1" class="template-thumb" data-template-src="templates/template1.jpg">
                <img src="templates/template2.jpg" alt="Template 2" class="template-thumb" data-template-src="templates/template2.jpg">
                <img src="templates/template3.jpg" alt="Template 3" class="template-thumb" data-template-src="templates/template3.jpg">
                <!-- Add more template thumbnails here -->
            </div>
        </div>

        <div class="preview-area">
            <h2>Live Preview</h2>
            <canvas id="cardCanvas" width="1080" height="1080"></canvas>
            <!-- For story dimension preview, you might add another canvas or resize this one -->
        </div>

        <div class="download-options">
            <button id="downloadPngPost">Download Post (PNG 1080x1080)</button>
            <!-- Add more download buttons for other sizes/formats here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
